spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#show or not log for each sql query
spring.jpa.show-sql = true  

#Hibernate ddl auto(create, create-drop, update) with update the database schema will be automatically updated
#accordingly to java entities found in the project
spring.jpa.hibernate.ddl-auto = update
#spring.jpa.hibernate.ddl-auto = create-drop

#allow hibernate to generate SQL optimized for perticular DBMS
# hibernate uses "Dialect" configuration to know which database you are using so that it can switch to the database specific SQL
# generator code whenever/wherever necessary
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
